# Deploy do postgre
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgrescontato
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgrescontato
  template:
    metadata:
      labels:
        app: postgrescontato
    spec:
      containers:
      - name: postgrescontato
        image: postgres:13.1
        ports:
        - containerPort: 5432
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1"
        envFrom:
        - configMapRef:
            name: postgres-secret
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgresdata
      volumes:
      - name: postgresdata
        persistentVolumeClaim:
          claimName: postgres-volume-claim
        

---
apiVersion: v1
kind: Service
metadata:
  name: postgrescontato
spec: 
  selector:
    app: postgrescontato
  ports:
    - port: 5432 
---
# Deploy da Aplicação Web

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mscontatoapipod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mscontatoapipod
  template:
    metadata:
      labels:
        app: mscontatoapipod
    spec: 
      containers:
      - name: mscontatoapipod
        image: fabaofloripa/mscontatos.api:latest
        env:
        - name: ConnectionStringPostgres
          value: "Host=postgrescontato;Database=contatosdatabase;Username=postgres;Password=Floripa102030"
        ports:
          - containerPort: 8080
  
---

apiVersion: v1
kind: Service
metadata:
  name: mscontatoapipod-service  
spec:
  selector:
    app: mscontatoapipod
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
